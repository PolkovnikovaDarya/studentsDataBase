name: Student Management System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtest-dev cmake
        
    - name: Build GTest
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib
        
    - name: Compile and run tests
      run: |
        g++ -std=c++11 test_student.cpp -o test_student.out -lgtest -lgtest_main -pthread
        ./test_student.out
        
    - name: Compile main program
      run: |
        g++ -std=c++11 main.cpp -o program.out
        echo "Main program compiled successfully"

  build-and-run:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Compile main program
      run: |
        g++ -std=c++11 main.cpp -o program.out
        echo "Program compiled successfully"
